{% extends "peerinst/_base.html" %}

{% load i18n %}

{% block body %}
<main>
  <section>
    <h1 class="mdc-typography--display3">{% trans 'Login' %}
      <svg class="underline" width=150 height=4></svg>
    </h1>

    <div class="admin-link">
      <a href="{% url 'landing_page' %}">{% trans 'Home' %}</a>
    </div>

    <h2 class="mdc-typography--display1 mdc-theme--secondary">{% trans 'Account locked' %}</h2>

    <p>
      {% blocktrans %}You have {{ failure_limit }} failed authentication attempts.  This account is locked for 5 minutes.{% endblocktrans %}
    </p>
  </section>
</main>
{% endblock %}
